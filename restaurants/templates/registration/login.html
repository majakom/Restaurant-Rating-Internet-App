{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Log in page</title>
    <link rel="stylesheet" href="{% static 'registration/login.css' %}">
</head>
<body>
    <h2>Log in</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log in</button>
    </form>
    <p>You do not have an account yet? <a href="{% url 'register' %}">Sign up</a></p>
</body>
</html>
